<script> 
document.onkeypress = function(e) { 
var code = e.charCode || e.keyCode; 
if (code == 32){return false;} 
} 
</script>
<script> 
document.onkeydown = function(ev) { 
if (ev.keyCode >= 33 && ev.keyCode <= 40){ 
return false; 
} 
} 
</script>

}

window.onclick = function(){
    window.focus();
}
